services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    env_file:
      - .env
    volumes:
      - ./google_credentials.json:/app/google_credentials.json:ro
      - ./backend/storage:/app/backend/storage
    ports:
      - "8000:8000"
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        - VITE_API_BASE=http://backend:8000
    depends_on:
      - backend
    ports:
      - "5173:80"
    restart: unless-stopped
  osrm:
    image: osrm/osrm-backend
    container_name: osrm
    command: osrm-routed --algorithm mld /data/russia-latest.osrm
    ports:
      - "5000:5000"
    volumes:
      - ./osrm-data:/data