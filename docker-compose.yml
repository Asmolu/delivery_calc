version: '3.9'
services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    env_file:
      - .env
    environment:
      # Явно шифруем базу OSRM на внутренний сервис, чтобы не ходить во внешний
      OSRM_BASE_URL: ${OSRM_BASE_URL:-http://osrm:5000}
    volumes:
      - ./google_credentials.json:/app/secrets/google_credentials.json:ro
      - ./backend/storage:/app/backend/storage
    ports:
      - "8000:8000"
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        - VITE_API_BASE=${VITE_API_BASE:-http://backend:8000}
    depends_on:
      - backend
    ports:
      - "5173:80"
    restart: unless-stopped
  osrm:
    image: osrm/osrm-backend
    command: osrm-routed --algorithm mld /data/russia-latest.osrm
    ports:
      - "5000:5000"
    volumes:
      - ./osrm-data:/data
    restart: unless-stopped